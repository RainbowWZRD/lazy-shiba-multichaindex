<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lazyswap by Lazyshiba</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7531212259.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar">

      <div class="logo-wrapper">
        <img class="logo-image" src="./images/lazyShibaLogo.webp" />
        <div class="logo-labels-wrapper">
          <h1>Lazyswap</h1>
          <h2>By <a class="lazy-shiba-link" href="https://lazy-shiba.com/"> Lazyshiba </a> </h2>
        </div>
      </div>

      <div class="connect-btn-wrapper">
        <button id="login_button" class="connect-button" type="submit">Connect Wallet</button>
      </div>
      </nav>
      
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Swap</h4>
                <div id="form">
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select" >
                          <span id="from_token_text">from...</span>
                            <img class="token_image" id="from_token_img">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select"  id="to_token_select">
                          <span id="to_token_text">to...</span>
                            <img class="token_image" id="to_token_img">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="to_amount">
                        </div>
                    </div>
                    <div class="choose-chains-wrapper">
                      <label>Chain :</label>
                      <button class="chain-btn" id="eth-btn">ETH</button>
                      <button class="chain-btn" id="bsc-btn">BSC</button>
                      <button class="chain-btn" id="polygon-btn">POLYGON</button>
                    </div>
                    <div class="estimated-gas-label">Estimated Gas: <span id="gas_estimate"></span></div>
                    <button  class="swap-btn btn-block" id="swap_button">
                        Swap
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="token_list"></div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
